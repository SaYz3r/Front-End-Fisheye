<!DOCTYPE html>
<html>
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home logo" />
      </a>
    </header>
    <main id="main">
      <!-- Header du photographe -->
      <div class="photographer-header-container">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      
      <!-- Section de tri -->
      <div class="sort-section">
        <label for="sort">Trier par</label>
        <div class="sort-dropdown">
          <button class="sort-button" id="sort-button">
            Popularité
            <span>▼</span>
          </button>
          <ul class="sort-options" id="sort-options">
            <li class="sort-option" data-sort="popularity">Popularité</li>
            <li class="sort-option" data-sort="date">Date</li>
            <li class="sort-option" data-sort="title">Titre</li>
          </ul>
        </div>
      </div>
      
      <!-- Galerie de médias -->
      <div class="photographer-media"></div>

      <div class="photographer-stats">
        <div class="total-likes">
          <span id="total-likes">0</span>
          <span>❤️</span>
        </div>
        <div id="photographer-price">300€ / jour</div>
      </div>
    </main>
    
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Fermer" />
        </header>
        <form>
          <div>
            <label for="first-name">Prénom</label>
            <input type="text" id="first-name" name="first-name" />
          </div>
          <div>
            <label for="last-name">Nom</label>
            <input type="text" id="last-name" name="last-name" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea id="message" name="message" rows="5"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="scripts/utils/sort.js"></script>
    <script src="scripts/utils/likes.js"></script>
    <script src="scripts/templates/photographerPage.js"></script>
    <script src="scripts/templates/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
